apiVersion: v1
kind: PersistentVolume
metadata:
  name: cdcs-pv-postgres
  labels:
    type: nfs
spec:
  capacity:
    storage: POSTGRES_STORAGE_SIZE
  accessModes:
    - ReadWriteMany
  nfs:
    server: NFS_SERVER_IP
    path: POSTGRES_VOLUME_PATH
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cdcs-pvc-postgres
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: POSTGRES_STORAGE_SIZE
